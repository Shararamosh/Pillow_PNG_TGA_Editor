name: Build Windows Executable
on:
  push:
    branches:
      - master
    tags:
      - '*'
jobs:
  build-windows:
    runs-on: windows-latest
    permissions:
      contents: write
      pull-requests: write
      repository-projects: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install requirements
        run: pip install pillow tqdm i18nice[YAML] pyinstaller
      - name: Run PyInstaller
        run: pyinstaller --onefile --name="Pillow_PNG_TGA_Editor" --add-data=images:images --add-data=localization:localization --console --icon=images\Pillows_Hat_Icon.tga main.py
      - name: Create Windows Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          draft: false
          prerelease: false
          release_name: Release ${{ github.ref }}
          tag_name: ${{ github.ref }}
          body_path: CHANGELOG.md
      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: dist
          asset_name: Pillow_PNG_TGA_Editor.zip
          asset_content_type: application/zip
